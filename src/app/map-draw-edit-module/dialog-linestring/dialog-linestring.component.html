<h2 mat-dialog-title>Linee</h2>

<form class="form-container-with-row" (ngSubmit)="onSearch(f)" #f="ngForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput name="name" placeholder="name" [ngModel]="form.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="description" placeholder="description" [ngModel]="form.description">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="f.invalid">Salva</button>
    <button mat-raised-button type="button" (click)="onClose()">Chiudi</button>
  </mat-dialog-actions>
</form>
